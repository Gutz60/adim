    <div class="containerr">
        <h1 class="mt-4">Adicionar Produto</h1>
        <form action="inserir_produto.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-labell">Nome do Produto</label>
                <input type="text" class="form-borda form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-labell">Descrição</label>
                <textarea class="form-borda form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-labell">Preço</label>
                <input type="number" class="form-borda form-control" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-labell">Quantidade</label>
                <input type="number" class="form-borda form-control" id="quantidade" name="quantidade" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-labell">Caminho da Imagem</label>
                <input type="text" class="form-borda form-control" id="imagem" name="imagem" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
    </div>
</section>
